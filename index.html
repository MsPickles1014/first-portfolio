<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Ms.Pickles Landing Page</title>
</head>
<body>
    <header>
        <nav class="text-right">
        <ul>
            <li>
           <strong> <a href="https://github.com/MsPickles1014/">Github</a></strong>
            </li>
            <li> <strong><a href="#">Portfolio</a></strong></li>
            <li><strong><a href="#contact">Contact</a></strong></li>
        </ul>
      
    </header>
    <main>
        <h1 class="text-center">Ms.Pickles Landing Page</h1>
        <figure>
            <img src="./assets/css/coming-soon.png" alt="Graphic with Coming Soon text">
            <figcaption class="text-center list-item">Welcome! Please leave your contact information</figcaption>
          <section id="contact">
            <h2 class="text-center">Contact Me</h2>
            <form >
              <ul>
                <li>
                  <label class="text-right" for="name">Name:</label>
                  <input type="text" id="name" name="user-name">
                </li>
                <li>
                  <label class="text-right" for="email">Email:</label>
                  <input type="text" id="email" name="user-email">
                </li>
              </ul>
               
              <div class="text-center">
                <button type="submit">SEND</button>
              
              </div>
            </form>
          </section>
    </main>
            
    <footer>
        <p>&copy; 2024 Ms. Pickles. All rights reserved.</p>
    </footer>

</html>
